apiVersion: v1
kind: Pod
metadata:
  name: slow-app
spec:
  containers:
    - name: slow-app-container
      image: slow-app-image
      ports:
        - containerPort: 8080
      startupProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 10  # Wait before starting the checks
        periodSeconds: 5  # Check every 5 seconds
        failureThreshold: 30  # If it fails 30 times, restart the container
